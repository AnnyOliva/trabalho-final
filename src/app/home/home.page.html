<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pix App
    </ion-title>
    <ion-buttons slot="end">
    <ion-buttons>R$ {{saldoAtual}}</ion-button>
    </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pix App</ion-title>
      <ion-buttons slot="end">
        <ion-buttons>R$ {{saldoAtual}}</ion-button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6">
        <ion-input [(ngModel)]="chave" label="Chave Pix" fill="outline" placeholder="Sua chave PIX"></ion-input>
      </ion-col>
      <ion-col size="12" size-sm="6">
        <ion-input  [(ngModel)]="valor" label="Valor" inputmode="decimal" type="number" autocomplete="transaction-amount" fill="outline"
          placeholder="Valor"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" >
        <ion-button (click)="processPix()" shape="round" color="secondary">
          <ion-icon slot="start" name="cash-outline"></ion-icon>
          Enviar
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>{{tipoChave}} </p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
